<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="catGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#catGradient)"/>
  
  <!-- Stars -->
  <circle cx="80" cy="80" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="320" cy="60" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="350" cy="120" r="2" fill="#fff" opacity="0.9"/>
  <circle cx="40" cy="150" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="300" cy="300" r="2" fill="#fff" opacity="0.8"/>
  
  <!-- Cat Body -->
  <ellipse cx="200" cy="280" rx="60" ry="40" fill="#8b7355" stroke="#5a4a3a" stroke-width="2"/>
  
  <!-- Cat Head -->
  <circle cx="200" cy="200" r="50" fill="#8b7355" stroke="#5a4a3a" stroke-width="2"/>
  
  <!-- Cat Ears -->
  <polygon points="170,170 180,140 200,160" fill="#8b7355" stroke="#5a4a3a" stroke-width="2"/>
  <polygon points="200,160 220,140 230,170" fill="#8b7355" stroke="#5a4a3a" stroke-width="2"/>
  
  <!-- Wizard Hat -->
  <polygon points="160,160 200,80 240,160" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
  <circle cx="200" cy="80" r="8" fill="#f7fafc"/>
  
  <!-- Hat Stars -->
  <polygon points="180,120 185,110 190,120 185,130" fill="#ffd700" filter="url(#glow)"/>
  <polygon points="210,140 215,130 220,140 215,150" fill="#ffd700" filter="url(#glow)"/>
  
  <!-- Cat Eyes -->
  <circle cx="185" cy="190" r="8" fill="#48bb78"/>
  <circle cx="215" cy="190" r="8" fill="#48bb78"/>
  <circle cx="185" cy="190" r="3" fill="#1a202c"/>
  <circle cx="215" cy="190" r="3" fill="#1a202c"/>
  
  <!-- Cat Nose -->
  <polygon points="200,205 195,215 205,215" fill="#e53e3e"/>
  
  <!-- Cat Mouth -->
  <path d="M 200 215 Q 190 225 185 230" stroke="#5a4a3a" stroke-width="2" fill="none"/>
  <path d="M 200 215 Q 210 225 215 230" stroke="#5a4a3a" stroke-width="2" fill="none"/>
  
  <!-- Whiskers -->
  <line x1="140" y1="200" x2="165" y2="195" stroke="#5a4a3a" stroke-width="2"/>
  <line x1="140" y1="210" x2="165" y2="210" stroke="#5a4a3a" stroke-width="2"/>
  <line x1="235" y1="195" x2="260" y2="200" stroke="#5a4a3a" stroke-width="2"/>
  <line x1="235" y1="210" x2="260" y2="210" stroke="#5a4a3a" stroke-width="2"/>
  
  <!-- Magic Wand -->
  <line x1="280" y1="250" x2="320" y2="210" stroke="#8b4513" stroke-width="6"/>
  <polygon points="320,210 325,200 335,210 325,220" fill="#ffd700" filter="url(#glow)"/>
  
  <!-- Magic Sparkles -->
  <polygon points="340,190 345,180 350,190 345,200" fill="#ffd700" filter="url(#glow)"/>
  <polygon points="330,240 335,230 340,240 335,250" fill="#ff6b6b" filter="url(#glow)"/>
  <polygon points="360,220 365,210 370,220 365,230" fill="#4ecdc4" filter="url(#glow)"/>
  
  <!-- Cat Paws -->
  <ellipse cx="170" cy="300" rx="15" ry="10" fill="#8b7355"/>
  <ellipse cx="230" cy="300" rx="15" ry="10" fill="#8b7355"/>
  
  <!-- Title -->
  <text x="200" y="360" font-family="Comic Sans MS, cursive" font-size="20" font-weight="bold" text-anchor="middle" fill="#2d3748">Cat Wizard</text>
</svg>