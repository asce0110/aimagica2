<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <div id="status">Testing...</div>
    <div id="data"></div>
    
    <script>
        const apiUrl = 'https://aimagica-api.403153162.workers.dev/api/gallery/public';
        
        async function testAPI() {
            const statusDiv = document.getElementById('status');
            const dataDiv = document.getElementById('data');
            
            try {
                statusDiv.innerHTML = 'Connecting to API...';
                const response = await fetch(apiUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.innerHTML = '✅ API Connection Successful!';
                    dataDiv.innerHTML = `<h3>Found ${data.total} images</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    statusDiv.innerHTML = `❌ API Error: ${response.status}`;
                }
            } catch (error) {
                statusDiv.innerHTML = `❌ Connection Failed: ${error.message}`;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
